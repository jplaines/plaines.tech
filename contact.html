  <style>
    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .contact-methods {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      position: relative;
      z-index: 2;
    }

    .contact-method {
      text-align: center;
      padding: 1.5rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.5);
      transition: transform 0.2s, background 0.2s;
      position: relative;
      z-index: 2;
    }

    .contact-method:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.7);
    }

    .contact-method svg {
      width: 24px;
      height: 24px;
      margin-bottom: 0.5rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 500px;
      margin: 2rem auto 0 auto;
      text-align: left;
      position: relative;
      z-index: 2;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid rgba(41, 60, 98, 0.2);
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Segoe UI', 'Inter', 'Arial', sans-serif;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #293C62;
      box-sizing: border-box;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: rgba(41, 60, 98, 0.6);
      font-weight: 500;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #293C62;
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(41, 60, 98, 0.15);
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-button {
      width: 100%;
      padding: 1rem 2rem;
      background: #293C62;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      font-family: 'Segoe UI', 'Inter', 'Arial', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
      box-shadow: 0 4px 16px rgba(41, 60, 98, 0.2);
    }

    .submit-button:hover:not(:disabled) {
      background: #1e2a47;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(41, 60, 98, 0.3);
    }

    .submit-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .form-status {
      text-align: center;
      font-size: 0.95rem;
      font-weight: 600;
      margin: 0;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
      position: relative;
      z-index: 2;
    }

    .social-link {
      color: #293C62;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      transition: all 0.2s;
      background: rgba(255, 255, 255, 0.5);
      font-weight: 600;
      position: relative;
      z-index: 2;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.7);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .contact-methods {
        flex-direction: column;
        gap: 1rem;
      }
      
      .contact-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>

  <script>
    // Back to Top Button functionality
    const backToTopBtn = document.getElementById('backToTop');
    
    window.addEventListener('scroll', function() {
      if (window.pageYOffset > 300) {
        backToTopBtn.classList.add('visible');
      } else {
        backToTopBtn.classList.remove('visible');
      }
    });
    
    backToTopBtn.addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
  
  <script>
    const form = document.getElementById("contact-form");
    const submitBtn = document.getElementById("submit-btn");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";

      const data = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          form.reset();
          status.textContent = "✅ Your message was sent!";
          status.style.color = "green";
        } else {
          const errorData = await res.json();
          status.textContent = errorData?.error || "⚠️ Something went wrong. Please try again.";
          status.style.color = "red";
        }
      } catch (error) {
        status.textContent = "⚠️ Network error. Please try again.";
        status.style.color = "red";
      }

      submitBtn.disabled = false;
      submitBtn.textContent = "Send Message";
    });
  </script>
